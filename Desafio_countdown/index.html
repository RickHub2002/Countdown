<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Countdown</title>

    <!--fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img class="top-image" src="./assets/images/top-image.svg" />
        <!--top-image-->
    </header>
    <!--header-->
    
    <main class="main">
        <section class="left-side">
            <h1 id="mainTitle" class="main-title">READY TO LAUNCH IN...</h1>
            <div class="countdown">
                <div class="timer-info">
                    <div class="days-timer">
                        <span class="timer-info-span">Dias</span>
                        <!--hour-info-span-->
                        <span id="days" class="days">00</span>
                        <!--days-->
                    </div>
                    <span class="days-dots">:</span>
                    <!--days-dots-->
                    <div class="hours-timer">
                        <span class="timer-info-span">Horas</span>
                        <!--hour-info-span-->
                        <span id="hours" class="hours">00</span>
                        <!--days-->
                    </div>
                    <span class="hours-dots">:</span>
                    <!--days-dots-->
                    <div class="minutes-timer">
                        <span class="timer-info-span">Minutos</span>
                        <!--hour-info-span-->
                        <span id="minutes" class="minutes">00</span>
                        <!--days-->
                    </div>
                    <span class="minutes-dots">:</span>
                    <!--days-dots-->
                    <div class="seconds-timer">
                        <span class="timer-info-span">Segundos</span>
                        <!--hour-info-span-->
                        <span id="seconds" class="seconds">00</span>
                        <!--days-->
                    </div>
                </div>
            </div>
            <!--countdown-->
            <p class="sub-desc">Inscreva-se para saber mais sobre o lan√ßamento</p>
            <!--sub-desc-->
            <button id="subButton" class="sub-button">Inscreva-se</button>
            <!--sub-button-->
        </section>
        <!--left-side-->
        <section class="right-side">
            <img class="rocket" src="./assets/images/rocket.svg" />
            <!--rocket-->
        </section>
        <!--right-side-->
    </main>
    <!--main-->

    <footer class="footer">
        <img class="bottom-image" src="./assets/images/bottom-image.svg" />
        <!--bottom-image-->
    </footer>
    <!--footer-->

    <script src="./assets/js/main.js"></script>
</body>
</html>
